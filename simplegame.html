<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
     <link rel="stylesheet" type="text/css" href="simplegame.css">

  </head>
  <body>

    <svg  id="gameCanvas" width="100%" viewBox="0 0 200 95" style="background-color: lightblue">
    <!--FOOD MICE-->
    <image id="mice" x="20" y="0" width="15" height="15" xlink:href="http://2.bp.blogspot.com/-3JkpLXRztO0/VVx050HV0XI/AAAAAAAAEZ8/KGJdAbaeRHk/s1600/partdner1.png">
      <animate id="mice1TopToBottom" attributeName="y" from="0" to="100" dur="2s" begin="0s; mice1BottomToTop.end"/>
      <animate id="mice1BottomToTop" attributeName="y" from="100" to="0" dur="2s" begin="0s; mice1TopToBottom.end"/>
    </image>

    <image id="mice2" x="40" y="0" width="15" height="15" xlink:href="http://2.bp.blogspot.com/-3JkpLXRztO0/VVx050HV0XI/AAAAAAAAEZ8/KGJdAbaeRHk/s1600/partdner1.png">
      <animate id="mice2TopToBottom" attributeName="y" from="0" to="100" dur="4s" begin="0s; mice2BottomToTop.end"/>
      <animate id="mice2BottomToTop" attributeName="y" from="100" to="0" dur="4s" begin="0s; mice2TopToBottom.end"/>
    </image>




    <!--OWL-->
    <image id="owl" x="50" y="50" width="20" height="20" xlink:href="http://rs1268.pbsrc.com/albums/jj579/p_xel/owl.gif~c200"/>

      <!--CLOUDS-->
      <path d="M0,0 a10,10 0 0,0 20,0" fill="gray"/>
        <path d="M15,0 a10,10 0 0,0 20,0" fill="gray"/>
        <path d="M30,0 a10,10 0 0,0 20,0" fill="gray"/>
        <path d="M45,0 a10,10 0 0,0 20,0" fill="gray"/>
        <path d="M60,0 a10,10 0 0,0 20,0" fill="gray"/>
        <path d="M75,0 a10,10 0 0,0 20,0" fill="gray"/>
        <path d="M90,0 a10,10 0 0,0 20,0" fill="gray"/>
        <path d="M105,0 a10,10 0 0,0 20,0" fill="gray"/>
        <path d="M120,0 a10,10 0 0,0 20,0" fill="gray"/>
        <path d="M135,0 a10,10 0 0,0 20,0" fill="gray"/>
        <path d="M150,0 a10,10 0 0,0 20,0" fill="gray"/>
        <path d="M165,0 a10,10 0 0,0 20,0" fill="gray"/>
        <path d="M180,0 a10,10 0 0,0 20,0" fill="gray"/>



        <!--TEXT-->
        <text  id="foodEatenText" x="150" y="30" font-family="sans-serif" font-size="5" fill="red"> Eaten:</text>
        <text x="150" y="50" font-family="sans-serif" font-size="5" fill="red"> Time:</text>
        <text  id="foodCounterText" x="170" y="30" font-family="sans-serif" font-size="5" fill="red"></text>
        <text id="timeTaken" x="170" y="50" font-family="sans-serif" font-size="5" fill="red"></text>
        <text id="gameOverText" x="50" y="50" font-family="Impact, Charcoal, sans-serif" font-size="20" fill="black" opacity="0">GAME OVER</text>


    </svg>
    <script src="simplegame.js"></script>
  </body>
</html>
